services:
  # MIT Tracking API Minimal
  mit-api-minimal:
    build:
      context: .
      dockerfile: Dockerfile.api-minimal
    container_name: mit-api-minimal
    ports:
      - "8000:8000"
    environment:
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - ENVIRONMENT=development
      - DEBUG=true
      - OLLAMA_BASE_URL=disabled
    volumes:
      - ./database:/app/database:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped